<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="Icone agenda de contatos">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-dados">
            <input type="text" id="nome-contato" required placeholder="Nome" />
            <input type="tel" id="numero-contato" required placeholder="Telefone" min="8" max="13" />
            <button type="submit">Adicionar</button>
        </form>
        <table>
            <thead>
                <h2>Contatos Salvos</h2>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Telefone
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
